<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    {% include "pokedex/header.html" %}
    {% load extra_temp %}

</head>

<body id="pokemon" >
        <button id="btnAddTeam" class="btn btn-outline-danger" type="submit"> + Ajouter à la Team</button>
        <div class="cardPokemon">
        <h1> {{ name }}</h1>
        <div id="imgPokemon" ><img src="{{ sprite }}" alt="img" style="width: 300px; height: 300px" /></div>
        <div id="typePokemon" >

                {% for type in types %}
                        <p id="couleurType" style=" background-color:{{ color|tabElement:forloop.counter0 }}; "> {{ type|upperCase }}</p>
                {% endfor %}
        </div>
        <p class="infoPokemon" ><br> {{ taille }}m | {{ poids }}kg</p>
        <p class="infoPokemon">Habitat : {{ habitat|upperCase }}</p>
    </div>
    <div>
        {% if nb != 1 %}
        <a class="btn btn-info btn-lg" href="{% url 'index' nb|add:"-1" %}"> Précédent </a>
        {% endif %}
        {% if nb != 898 %}
        <a class="btn btn-info btn-lg" href="{% url 'index' nb|add:"1" %}"> Suivant </a>
        {% endif %}
    </div>
</body>
</html>
