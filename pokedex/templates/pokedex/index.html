<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    {% include "pokedex/header.html" %}
    {% load extra_temp %}
    {% load static %}
</head>

<body id="pokemon" >
        <div class="cardPokemon">
        <h1> {{ name }}</h1>
        <img id="imgPokemon" src="{{ sprite }}" alt="img"/>
        <div id="typePokemon" >
                {% for type in types %}
                        <p id="couleurType" style=" background-color:{{ color|tabElement:forloop.counter0 }}; "> {{ type|upperCase }}</p>
                {% endfor %}
        </div>
        <p class="infoPokemon" ><br> {{ taille }}m | {{ poids }}kg</p>
        <p class="infoPokemon">Habitat : {{ habitat|upperCase }}</p>

        </div>
        <div class="boutonPokeball">
                <button id="btnAddTeam" type="submit" onclick="location.href='{% url "add_pokemon" nb %}'"> <img src="{% static 'ressources/pokeball.png' %}" height ="60" width="60"/></button>  
        </div>   
    </div>
    <div>
        {% if nb != 1 %}
        <a class="btn btn-info btn-lg" href="{% url 'index' nb|add:"-1" %}"> Précédent </a>
        {% endif %}
        {% if nb != 898 %}
        <a class="btn btn-info btn-lg" href="{% url 'index' nb|add:"1" %}"> Suivant </a>
        {% endif %}
    </div>
</body>
</html>
