{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1256">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'ressources/style.css' %}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid">
          {% load static %}
          <img class="pokeball" src="{% static 'ressources/pokeball.png' %}">
          <a class="navbar-brand" href="{% url 'accueil' %}">DjangoMon</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="{% url 'team_pokemon' %}" class="btn btn-dark">PokeTeam</a>
              </li>
            </ul>
            <form id="barreRecherche" action="{% url 'src_pokemon' %}" method="post">
                {% csrf_token %}
                <label for="pokemon">Recherche</label>
                <input class="form-control" id="pokemon" type="text" name="pokemon">
                <button class="btn btn-success" type="submit">OK</button>
            </form>
          </div>
        </div>
      </nav>
</body>
</html>
